<!DOCTYPE html lang="en">
<html>
<head>
    <title>Blinking text using CSS style</title>
    <style>
        blink {
            color: #1c87c9;
            font-size: 20px;
            font-weight: bold;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>The &lt;blink&gt; Element </h1>
    <blink>The &lt;blink&gt; element is deprecated. To attain blinking effect you should use CSS or JavaScript.
    </blink>
</body>
</html>
