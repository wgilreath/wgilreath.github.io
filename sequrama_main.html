  <style type="text/css"> .YesScript       { display: none;  }
						  .jsOn .YesScript { display: block; }
  </style>

<link rel="stylesheet" type="text/css" href="sequrama.css" >

  <script type="text/javascript">

function clearForm()
{
    var x = document.forms["sequrama_search"]["params"].value;
    if (x == null || x== "" )
    {
        alert("SEQu-RAmA search field is clear!");
        return;
    }//end if
    document.getElementById("input").value = '';
}//end clearForm

function checkForm()
{
    var x = document.forms["sequrama_search"]["params"].value;
    if (x == null || x== "" )
    {
        alert("SEQu-RAmA search requires keywords!");
        return false;
    }//end if
}//end checkForm

  </script>
</head>
<body>

<header class="centerBackgroundWhite topHeader">
  <span class="largeRed">S</span> <span class="largeOrange">E</span>
  <span class="largeYellow">Qu</span> <span class="largePink">-</span>
  <span class="largeGreen">R</span> <span class="largeBlue">Am</span>
  <span class="largeViolet">A</span>
</header>
<header class="centerBackgroundWhite">
  <span class="smallRed">S</span> <span class="smallBlack">earch
  </span> <span class="smallOrange">E</span> <span class="smallBlack">ngine </span> <span class="smallYellow">QU</span>
  <span class="smallBlack">ery </span> <span class="smallPink"> —
  </span> <span class="smallGreen">R</span> <span class="smallBlack">esults </span> <span class="smallBlue">A</span> <span class="smallBlack">ccu</span> <span class="smallBlue">M</span> <span class="smallBlack">ulator </span> <span class="smallViolet">A</span>
  <span class="smallBlack">ggregator</span> </td>
</header>

<section class="centerBackgroundGrey">


  <form id="sequrama_search" method="post" action="http://localhost:8080/" onsubmit="return checkForm()">

<div class="YesScript">

		<select name="timeout" size="1">
		  <option value="30">30-seconds</option>
		  <option value="60">60-seconds</option>
		  <option value="90">90-seconds</option>
		  <option value="120">120-seconds</option>
		  <option value="150">150-seconds</option>
		  <option value="180">180-seconds</option>
		</select>

	    <input autofocus="" id="input" value="" class="sequrama_input" name="params" size="80" maxlength="80" type="text">
        <input value="&nbsp;Go!&nbsp;" class="sequrama_query_button" type="submit">
        <input onclick="clearForm()" class="sequrama_clear_button" value="Clear" type="button">

        <script type="text/javascript">
            var jabberwocky =
            [
              '`Twas brillig, and the slithy toves, Did gyre and gimble in the wabe!',
              'All mimsy were the borogoves, And the mome raths outgrabe.',
              'Beware the Jabberwock, my son!, The jaws that bite, the claws that catch!',
              'Beware the Jubjub bird, and shun, The frumious Bandersnatch!',
              'He took his vorpal sword in hand: Long time the manxome foe he sought --',
              'So rested he by the Tumtum tree, And stood awhile in thought.',
              'And, as in uffish thought he stood, The Jabberwock, with eyes of flame...',
              'Came whiffling through the tulgey wood, And burbled as it came!',
              'One,two! One,two! And through and through, The vorpal blade went snicker-snack!',
              'He left it dead, and with its head, He went galumphing back.',
              'And, has thou slain the Jabberwock? Come to my arms, my beamish boy!',
              'O frabjous day! Callooh! Callay! He chortled in his joy.'
            ];

            Array.prototype.randomLine = function()
            {
                return this[Math.floor(Math.random() * this.length)]
            }

            var flag = true;
            var text = document.querySelector("input");

            text.addEventListener("focus",
                function()
                {
                    if(flag)
                    {
                        text.value = jabberwocky.randomLine();
                        flag = false;
                    }
                }
            );
          </script>
</div>
<noscript>
		<select name="timeout" size="1">
		  <option value="30">30-seconds</option>
		  <option value="60">60-seconds</option>
		  <option value="90">90-seconds</option>
		  <option value="120">120-seconds</option>
		  <option value="120">150-seconds</option>
		  <option value="120">180-seconds</option>
		</select>

	    <input required="required" autofocus="" id="input_nojs" value="" class="sequrama_input" name="params" size="80" maxlength="80" type="text">
        <input value="&nbsp;Go!&nbsp;" class="sequrama_query_button" type="submit">
        <input class="sequrama_clear_button" value="Clear" type="reset">
</noscript>
</form>
